<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="login-area">
        <h1 class="text-center"> Welcome To SHBank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input style='margin-bottom: 20px;' type="text" name="" class="form-control" placeholder="Email">
            <input style='margin-bottom: 10px;' type="password" name="" class="form-control" placeholder="Password">
            <button id="login-button" class="btn btn-success">Login</button>
        </div>

    </div>
    <div id="transaction-area">
        <h1>transaction-area</h1>

    </div>
    <script>
        const loginbtn=document.getElementById('login-button');
        loginbtn.addEventListener('click',function(){
            const login_area=document.getElementById('login-area');
            login_area.style.display='none';
            const transactionArea=document.getElementById('transaction-area');
            transactionArea.style.display='block';
        })

    </script>
</body>

</html>
